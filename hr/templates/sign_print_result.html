{% block content %}
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN PAGE TITLE & BREADCRUMB-->

			报到单

		<ul class="page-breadcrumb breadcrumb">
			
			<li>
				<i class="fa fa-home"></i>

				<i class="fa fa-angle-right"></i>
			</li>
			<li><a href="#"></a></li>

<div class="row">

											<th>登陆名</th>

											<th>邮箱</th>
											<th>部门</th>

										</tr>

										<tr>

									<td>{{ email }}</td>
									<td>{{ department }}</td>
									<td>{{ manager }}</td>

									</tbody>

<thead>
										<tr>
											
											<th>同部门员工</th>
											
										</tr>

									<tbody>
										<tr>

<a href='/'>返回</a>

	</div>
