<div class="row">
	<div class="col-md-12">
	<div class="portlet-body">
							<div class="table-responsive">
							<form action="info" method="post">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>姓名</th>
											<th>性别</th>
											<th>邮箱</th>
											{% if perms.hr.personnel_manager %}
											<th>基本薪资</th>
											{% endif %}
											<th>薪资</th>
											<th>部门</th>
											<th>部门经理</th>
											<th>职位</th>
											<th>入职日期</th>
										</tr>
									</thead>
									<tbody>
		{% for e in employees %}
		
										<tr>
											<td><input type="text" name="name" value="{{ e.name }}" /></td>
											<td><input type="text" name="sex" value="{{ e.sex }}" /></td>
											<td><input type="text" name="email" value="{{ e.email }}" /></td>
											{% if perms.hr.personnel_manager %}
											<td><input type="text" name="base_salary" value="{{ e.base_salary }}" /></td>
											{% endif %}
											<td>{{ e.base_salary|add:e.extra_salary }}</td>
											<td><select name="department">
												<option value="{{ e.department }}" selected="selected">{{ e.department }}</option>
												{% for department in departments %}
												<option value="{{ department.department_name }}">{{ department.department_name }}</option>
												{% endfor %}
												</select></td>
											<td><input type="text" name="department_manager" value="{{ e.department.department_manager }}" /></td>
											<td><input type="text" name="position" value="{{ e.position }}" /></td>
											<td><input type="text" name="hiredate" value="{{ e.hiredate }}" /></td>
										</tr>
	{% endfor %}
									</tbody>
								</table>
								<input type="submit" value="确定" />
								</form>
	</div>
	</div>
		
	</div>
</div>
<!-- END PAGE CONTENT-->
